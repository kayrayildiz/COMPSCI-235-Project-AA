<!-- DISPLAYS BOOKS FROM A JSON DATA FILE -->
<body>
    {% for inner_list in books %}
        {% for a_book in inner_list %}
            <h1>{{ a_book.title }}</h1>
            <p>Description: {{ a_book.description }} </p> 
            {% if a_book.release_year != None%}
                <p> Release year: {{ a_book.release_year }}</p>
            {% endif %}
        {% endfor %}
    {% endfor %} 
</body>
